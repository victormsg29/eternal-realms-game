<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciudad - Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="city">

  <!-- Header del héroe -->
  <div class="city-header">
    <div class="hero-mini">
      <img id="hero-img" src="" alt="Heroe">
      <div class="hero-lvl" id="hero-lvl">Lvl 1</div>
      <div class="hero-gold" id="hero-gold">Oro: 0</div>
    </div>
  </div>

  <!-- Fondo de la ciudad -->
  <div class="city-background"></div>

  <script>
    // Tomamos la raza desde query string
    const urlParams = new URLSearchParams(window.location.search);
    const race = urlParams.get("race") || "humano"; // default humano

    // Configuración de fondos y héroes
    const backgrounds = {
      humano: "images/fondo_humano.webp",
      elfo: "images/fondo_elfo.webp",
      orco: "images/fondo_orco.webp"
    };

    const heroImgs = {
      humano: "images/humano.webp",
      elfo: "images/elfo.webp",
      orco: "images/orco.webp"
    };

    document.getElementById("hero-img").src = heroImgs[race];
    document.querySelector(".city-background").style.backgroundImage = `url(${backgrounds[race]})`;
  </script>

</body>
</html>
