<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Selecciona tu héroe - Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="race">

  <div class="race-wrapper">
    <h1>Elige tu héroe</h1>
    <p>Cada raza tiene habilidades únicas. ¡Escoge sabiamente!</p>

    <div class="race-options">
      <div class="race-card" onclick="chooseRace('humano')">
        <img src="images/humano.webp" alt="Humano">
        <span>Humano</span>
      </div>

      <div class="race-card" onclick="chooseRace('elfo')">
        <img src="images/elfo.webp" alt="Elfo">
        <span>Elfo</span>
      </div>

      <div class="race-card" onclick="chooseRace('orco')">
        <img src="images/orco.webp" alt="Orco">
        <span>Orco</span>
      </div>
    </div>
  </div>

  <script>
    // Elegir raza y redirigir a city.html con timestamp
    function chooseRace(race) {
      const timestamp = Date.now();
      window.location.href = `city.html?race=${race}&t=${timestamp}`;
    }
  </script>

</body>
</html>
