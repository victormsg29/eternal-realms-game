<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Selecciona tu héroe - Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="race">

  <div class="race-wrapper">
    <h1>Elige tu héroe</h1>
    <p>Cada raza tiene habilidades únicas. ¡Escoge sabiamente!</p>

    <div class="race-options">
      <div class="race-card" onclick="chooseRace('humano')">
        <img src="images/humano.webp" alt="Humano">
        <span>Humano</span>
      </div>

      <div class="race-card" onclick="chooseRace('elfo')">
        <img src="images/elfo.webp" alt="Elfo">
        <span>Elfo</span>
      </div>

      <div class="race-card" onclick="chooseRace('orco')">
        <img src="images/orco.webp" alt="Orco">
        <span>Orco</span>
      </div>
    </div>

    <!-- Botón de reset temporal para pruebas -->
    <button onclick="resetGame()">Resetear prueba</button>
  </div>

  <script>
    // Función para elegir raza (modo prueba)
    function chooseRace(race) {
      // Redirige a city.html con query param + timestamp para evitar cache
      const timestamp = Date.now();
      window.location.href = `city.html?race=${race}&t=${timestamp}`;
    }

    // Botón de reset temporal
    function resetGame() {
      alert("Juego reseteado. Puedes elegir otra raza.");
      // Recarga la página con timestamp para forzar nueva elección
      window.location.href = `race.html?t=${Date.now()}`;
    }
  </script>

</body>
</html>
