<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Selecciona tu héroe - Test</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="race">

  <div class="race-wrapper">
    <h1>Elige tu héroe</h1>
    <p>Cada raza tiene habilidades únicas. ¡Escoge sabiamente!</p>

    <div class="race-options">
      <div class="race-card" onclick="chooseRace('humano')">
        <img src="images/humano.webp">
        <span>Humano</span>
      </div>

      <div class="race-card" onclick="chooseRace('elfo')">
        <img src="images/elfo.webp">
        <span>Elfo</span>
      </div>

      <div class="race-card" onclick="chooseRace('orco')">
        <img src="images/orco.webp">
        <span>Orco</span>
      </div>
    </div>

    <button onclick="resetGame()">Resetear prueba</button>
  </div>

  <script>
    // Función temporal de prueba
    function chooseRace(race) {
      // Guardar solo en variable temporal
      window.currentRace = race;
      window.currentLevel = 1;
      window.currentGold = 0;

      // Redirige a city.html con query param de prueba
      window.location.href = `city.html?race=${race}`;
    }

    function resetGame() {
      window.currentRace = null;
      window.currentLevel = null;
      window.currentGold = null;
      alert("Juego reseteado. Vuelve a elegir raza.");
      location.reload();
    }
  </script>

</body>
</html>
